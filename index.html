<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotación de Responsabilidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rotación</h1>
        <div id="current-responsible" class="card">
            <h2>Responsable Actual</h2>
            <img id="current-image" src="" alt="Imagen del responsable">
            <p id="current-name" class="name"></p>
            <p id="current-period" class="period"></p>
        </div>
        <div id="future-assignments" class="card">
            <h2>Asignaciones Futuras</h2>
            <ul id="future-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
